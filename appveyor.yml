version: 1.0.{build}
pull_requests:
  do_not_increment_build_number: true
environment:
  # Don't report back to the mothership
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
configuration: Debug
platform: Any CPU
init:
  - cmd: git config --global core.autocrlf true
before_build:
  - cmd: appveyor-retry dotnet restore -v Minimal
build:
  project: WebApi.sln
  verbosity: minimal
test_script:
  - cmd: dotnet test tests\WebApi.Tests\WebApi.Tests.csproj
  # - ps: $wc = New-Object "System.Net.WebClient"
  # - ps: $wc.UploadFile("https://ci.appveyor.com/api/testresults/xunit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\xunit-results.xml))
cache:
  - '%USERPROFILE%\.nuget\packages'
deploy: off
services:
  - mongodb